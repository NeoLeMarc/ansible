- hosts: monitoring.services.ka.xcore.net
  remote_user: root

  tasks:
    - name: Add loki group
      ansible.builtin.group:
        name: loki
        gid: 10001

    - name: Add loki user
      ansible.builtin.user:
        name: loki
        comment: Loki User
        uid: 10001
        group: loki

    - name: Create installation directory
      ansible.builtin.file:
          path: /opt/loki
          state: 'directory'
          mode: '0750'
          owner: loki
          group: loki

    - name: Create config directory
      ansible.builtin.file:
          path: /opt/loki/etc
          state: 'directory'
          mode: '0750'
          owner: loki
          group: loki

    - name: Create data directory
      ansible.builtin.file:
          path: /opt/loki/data
          state: 'directory'
          mode: '0750'
          owner: loki
          group: loki

    - name: Check if loki config exists
      stat:
        path: /opt/loki/etc/loki-config.yaml
      register: lokiconfig_exists

    - name: Download loki config
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/grafana/loki/v2.6.1/cmd/loki/loki-local-config.yaml
        dest: /opt/loki/etc/loki-config.yaml
        force: no
      when: not lokiconfig_exists.stat.exists

    - name: remove old promtail config
      file:
          path: /opt/loki/etc/promtail-config.yaml
          state: absent

        #    - name: Check if promtail config exists
        #      stat:
        #        path: /opt/loki/etc/promtail-config.yaml
        #      register: promtailconfig_exists
        #
        #    - name: Download promtail config
        #      ansible.builtin.get_url:
        #        url: https://raw.githubusercontent.com/grafana/loki/v2.6.1/clients/cmd/promtail/promtail-docker-config.yaml
        #        dest: /opt/loki/etc/promtail-config.yaml
        #        force: no
        #      when: not promtailconfig_exists.stat.exists
        #
    - name: Install Docker Module for Python
      pip:
        name: docker

    # docker run --name loki -d -v /opt/loki/etc:/mnt/config -p 3100:3100 grafana/loki:2.6.1 -config.file=/mnt/config/loki-config.yaml
    - name: start loki docker container
      community.docker.docker_container:
        name: loki
        debug: false
        volumes:
          - /opt/loki/etc:/mnt/config
          - /opt/loki/data:/loki
        ports:
          - "3100:3100"
        image: grafana/loki:2.6.1
        env:
          arg1: "-config.file=/mnt/config/loki-config.yaml"
        restart_policy: always

    # docker run --name promtail -d -v $(pwd):/mnt/config -v /var/log:/var/log --link loki grafana/promtail:2.6.1 -config.file=/mnt/config/promtail-config.yaml
    - name: remove promtail docker container
      community.docker.docker_container:
        state: absent # Promtail will be installed via client install
        name: promtail 
        debug: false
        volumes:
          - /opt/loki/etc:/mnt/config
          - /var/log:/var/log
        links:
          - loki
        image: grafana/promtail:2.6.1
        env:
          arg1: "-config.file=/mnt/config/loki-config.yaml"
        restart_policy: no

